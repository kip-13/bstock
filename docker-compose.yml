version: "3.9"

services:
  db:
    image: mysql:8.0.26
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3312:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
  
  webapp:
    build:
      dockerfile: ./docker/Dockerfile.api
      context: ./
    image: webapp
    ports:
      - "8000:8000"
    env_file: ./.env
    volumes:
      - "./:/code"